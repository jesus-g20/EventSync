{% extends 'main/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="p-6 bg-gray-100 rounded-xl text-center">
    <h1 class="text-3xl mb-6">Are you sure you want to delete this event?</h1>
    <p class="mb-6 text-gray-700">Event Name: <strong>{{ object.name }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="px-6 py-3 bg-red-500 text-white rounded-xl hover:bg-red-700">
            Yes, delete
        </button>
        <a href="{% url 'event:detail' object.id %}" class="ml-4 px-6 py-3 bg-gray-300 rounded-xl text-gray-700 hover:bg-gray-400">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
