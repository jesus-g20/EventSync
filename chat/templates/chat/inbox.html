{% extends 'main/base.html' %}
{% load static %}

{% block title %}Inbox{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl px-6 py-8 text-center">Inbox</h1>

<div class="space-y-4">
    {% for conversation in chats %}
    <a href="{% url 'chat:detail' conversation.id %}" class="block p-4 bg-sky-100 hover:bg-sky-200 rounded-xl">
        <div class="flex items-center space-x-4">
            {% if conversation.event.image %}
                <img src="{{ conversation.event.image.url }}" class="w-16 h-16 rounded-full" alt="{{ conversation.event.name }}">
            {% else %}
                <!-- Provide a default image if none is available -->
                <img src="{% static 'images/default_image.jpeg' %}" class="w-16 h-16 rounded-full" alt="No image">
            {% endif %}
            <div>
                <p><strong>{{ conversation.event.name }}</strong></p>
                <p class="text-gray-500 text-sm">{{ conversation.modified_at }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
